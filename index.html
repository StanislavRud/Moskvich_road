<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moskvich_road</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
    <body>
        <div class="road_moskvich">
            <div class="higway"></div>
            <div class="background_city"></div>
            <div class="moskvich">
                <img class="car_moskvich" src="./img/azlk.png" alt="car">
            </div>
            <div class="wheels">
                <img class="front_wheel" src="./img/wheel.png" alt="wheel">
                <img class="rear_wheel" src="./img/wheel.png" alt="wheel">
            </div>
            <div class="btn btn_front btn_up_front_wheel"></div>
            <div class="btn btn_front btn_down_front_wheel"></div>
            <div class="btn btn_centr btn_moskvich_up"></div>
            <div class="btn btn_centr btn_moskvich_down"></div>
            <div class="btn btn_rear btn_up_rear_wheel"></div>
            <div class="btn btn_rear btn_down_rear_wheel"></div>
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
