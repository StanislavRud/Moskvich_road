<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moskvich_road</title>
    <link rel="stylesheet" href="./style/fontawesome-free-5.12.1-web/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
    <body>
        <div class="road_moskvich">
            <div class="higway"></div>
            <div class="background_city"></div>
            <div class="moskvich">
                <img class="car_moskvich" src="./img/azlk.png" alt="car">
            </div>
            <div class="wheels">
                <img class="front_wheel" src="./img/wheel.png" alt="wheel">
                <img class="rear_wheel" src="./img/wheel.png" alt="wheel">
            </div>
            <div class="block_keyboards">
                <div class="rear_wheels">
                    <div class="btn btn_rear btn_up_rear_wheel">
                        <i class="fas fa-angle-up"></i>
                    </div>
                    <div class="btn btn_rear btn_down_rear_wheel">
                        <i class="fas fa-angle-down"></i>
                    </div>
                </div>
                <div class="all_car">
                    <div class="btn btn_centr btn_moskvich_up">
                        <i class="fas fa-angle-up"></i>
                    </div>
                    <div class="btn btn_centr btn_moskvich_down">
                        <i class="fas fa-angle-down"></i>
                    </div>
                </div>
                <div class="front_wheels">
                    <div class="btn btn_front btn_up_front_wheel">
                        <i class="fas fa-angle-up"></i>
                    </div>
                    <div class="btn btn_front btn_down_front_wheel">
                        <i class="fas fa-angle-down"></i>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
